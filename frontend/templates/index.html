<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="galaxy-bg">
    <h1 class="glow">Fake News Detection System</h1>

    <div class="flip-card">
      <div class="flip-card-inner" id="card">
        <div class="flip-card-front">
          <textarea id="newsInput" placeholder="Enter news..."></textarea>
          <button onclick="getPrediction()">Check</button>
        </div>
        <div class="flip-card-back">
          <h2 id="result">Prediction</h2>
        </div>
      </div>
    </div>

    <div class="contributors">
      <h3>Contributors</h3>
      <ul>
        <li>Sojwal Vilhekar</li>
        <li>Vishal Patel</li>
        <li>Virajsingh Rajput</li>
        <li>Varun Kumar</li>
        <li>Shibchandan Mishtry</li>
      </ul>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
